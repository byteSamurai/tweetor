<div class="timelineWrapper">
    <h2>Timeline</h2>
    <div class="mouseover_scroll">
        <div ng-animate="'animate'" class="tweetElement" ng-repeat="item in tweetContainer" >
            <div class="userTweet">
                <div class="tweetBubble"></div>
                <p><a href="{{item.link}}" ><img ng-src="{{item.pic}}" width="50px;" height="50px;" style="border: 5px solid {{item.color}};"></a><a class="tweet-user" href="{{item.link}}">{{item.user}}</a>: {{item.msg}}</p>
            </div>
            <div class="clear"></div>
        </div>
    </div>
</div>
