<!DOCTYPE html>
<html >
<head>
    <title>Tweetor</title>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow, noarchive, noopd, noypd"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link href='http://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>

    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico"/>
    <link rel="stylesheet" href="/css/day.css" id="stylesheet"/>
    <base href="/"/>
</head>
<body data-module="storageHandler">
    <section id="configHeaderOverlay" data-module="configHeader" ng-controller="configHeaderController">
        <div data-ng-include data-src="'js/modules/configHeader/configHeader.html'" >
            ..lade Config Header
        </div>
    </section>
    <div id="slots">
        <section linegraph class="slot top" data-module="linegraph" ng-controller="linegraphController">
               ...initialisere LineGraph
        </section>

        <section tweets class="slot bottom left" data-module="tweets" ng-controller="tweetsController">
            ...initialisiere Tweets
        </section>

        <section bubblechart class="slot bottom right" data-module="bubblechart" ng-controller="bubblechartController">
            ...initialisere BubbleChart

        </section>
    </div>
    <!-- starts loading js-files -->
    <script src="js/vendor/require.min.js" data-main="js/main.js"></script>
</body>
</html>
